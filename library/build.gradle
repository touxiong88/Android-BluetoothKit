apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

version="1.4.0"

android {
    namespace "com.inuker.bluetooth.library"
    compileSdkVersion 27


    resourcePrefix "bluetoothkit_"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}


def siteUrl = 'https://github.com/dingjikerbo/BluetoothKit' // 项目的主页
def gitUrl = 'https://github.com/dingjikerbo/BluetoothKit.git' // Git仓库的url
group = "com.inuker.bluetooth" // Maven Group ID for the artifact，一般填你唯一的包名

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
//    classifier = 'sources' // Set the classifier here
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "BluetoothKit"    //发布到JCenter上的项目名字
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}